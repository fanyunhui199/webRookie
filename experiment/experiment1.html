<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册表单</title>
</head>
<body>
    <p>个人信息</p>
    <div>
        <form action="action_page.php" method="POST">
            用户名： 
            <input type="text">
             <br>
    
             密码：
             <input type="password" >
             <br>
    
             性别：
             <input type="radio" name="sex" value="male" checked>男
             <input type="radio" name="sex" value="female" checked>女
             <br>
    
             生日：
             <input type="date" value="1950-11-27"/>
             <br>
    
             籍贯：
             <input list="home" name="home" >
             <datalist id="home">
                <option >沈阳</option>
                <option >长春</option>
                <option >哈尔滨</option>
             </datalist>
             <br>
    
             学历:
             <select >
                <option >专科</option>
                <option selected >学士</option>
                <option >硕士</option>
                <option >博士</option>
             </select>
             <br>
    </div>
    
         <p>其它信息</p>
         <div>
            喜欢的课程：
            <ul>
                <li><input type="checkbox" checked> web开发技术 </li>
                <li><input type="checkbox"> Java程序设计</li>
                <li><input type="checkbox">数据库原理</li>
                <li><input type="checkbox">系统分析与设计</li>
            </ul>

            照片：<input id="photo" type="file" accept=".jpg, .png">
            <br>
            
            <button type="submit">提交</button>
            <button type="reset">重置</button>
         </div>
        
     

    </form>
    
</body>
</html>
