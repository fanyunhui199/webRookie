<body>
    <script>
        //把函数转换成箭头函数之后this指向的就是上下文了，就是父级作用域中的this
        let hh = {
    name:"van",
    site : ["123","nong","tang"],
    show : function(){
        console.log(this.name );
        const self = this;//这里的this是hh对象 
       return this.site.map(function(value){
           
           return `${self.name}-${value}`;//老方法，使用self获取上面的this对象
       })
    }
};
console.table(hh.show());

    }

    </script>
