        //计算数组的和
        function sum(...args){
            return args.reduce( (a,b)=> a + b);
        }
       
        console.log(sum(4,45,645,43));//为什么我算出来不是和==>因为你传入的是数组，而不是一堆数字，这里点语法是作用是收集为数组
