<body>
    <script>
           //递归算法，考虑返回的时机，然后再考虑执行2层大概是什么样子
           function factorial(num){
        
        return num == 1 ? 1 : num*factorial( --num);
    }

    console.log( factorial(5));

    //递归算法计算数组和
    function sum1(...args){
        //console.log(args);
        if(args.length==0){
            return 0;
        }
      
        return args.pop()+sum1(...args);
        
    }
    console.log(sum1(1,2,3,4,5,6));

    //优化
    function sum(...args){
        return args.length==0 ? 0 : args.pop()+sum(...args);//否则就把剩下的全加上
    }

  
    console.log(sum(1,2,3,4,5,6));

    </script>
</body>
