    <script>
        //形参和实参
        /*函数参数的个数关系
            +一样多
            +实参多 代码不报错
            +形参多 多余的形参处于多余未定义undefined状态
        */

        /*
        写一个函数，判断一个数是不是质数
        */
        let fn1 = function(number){
        let flag = true;
        for(let  i = 2;i<parseInt(number/2);i++){
            if(number%i===0){
                flag=false;
                break;
            }
        }
        console.log(flag);
        }

        fn1(12);

        //使用函数计算两个数字的和
        function fn2(a,b){
            console.log(a+b);
        }

       fn2(1,3);
       fn2(2,3);

       //arguments
       /*
        函数内部自带的，表示所有实参的集合(伪数组)
        argument属性
        1 length
        2 
       */

       function fn3(){
           console.log(arguments);
       }

       fn3();
       fn3(10);
       fn3(10,12);


      
    </script>
