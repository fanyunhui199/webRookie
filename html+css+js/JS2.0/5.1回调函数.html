<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //其实我还没有弄明白回调函数是啥意思，课程中讲回调函数是一个函数被作为参数传递给另一个函数
        //一个函数只做一件事
        let array = [1,2,3,4,5];
        let a  = array.map(function(value){
            return value > 3 ? value : false;
        });
        console.log(a);

        //其中map是一个函数，function有是一个函数，function的功能就是完成一个选择，map传值给function

        

    </script>
</body>
</html>
