    <script>
        let array = [1,2,3,4,5];
        console.log(array.indexOf(4,1))//

        console.log(array.includes(2));//返回Boolean类型


        //新增的find方法查找,会自动遍历整个数组
        let res = array.find(function(item){
            //写入查找条件
            return item>4;//会输出查找到的第一个元素,没找到返回undefined
        })
        console.log(res);

        let array2 =[{name:"fyh"},{name:"hxx"},{name:"zhangyu"}];

            return item.name=="hxx";
        })

        console.log(b);


        //自定义find方法的实现
        function finds(arrays,target){
            for(const item of arrays){
                if(item===target){
                    return item;
                }
            }
            return undefined;
        }
