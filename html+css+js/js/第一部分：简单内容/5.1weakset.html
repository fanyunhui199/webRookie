<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 与 Set 类似，但是我们只能向 WeakSet 添加对象（而不能是原始值）。
        let set = new WeakSet();//啥也不能填，只能增加
        set.add({name:"van",year:18});
        //set.add("hhh"),它只能传入对象
        console.log(set);

         //weakset弱引用。垃圾回收机制不会考虑WeakSet对象对该对象的引用。
         let hd ={name:"van",year:20};
         let edu = hd;//内容为{name:"van"}的地址块被引用了两次，两个指针指向
         let  set1 = new WeakSet();
         set1.add(hd);//!!!weakset为弱引用，不会指向该地址块，地址快的引用次数不会加1
         hd = null;
         edu = null;//引用全部失效，该内存被回收
         console.log(typeof(hd),typeof(edu));
         console.log(set1);//??为什么我还有？？按照道理来讲应该是为空啊
       </script>

      
</body>
</html>
