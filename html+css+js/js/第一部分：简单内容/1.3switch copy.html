       /*switch语句的使用
       1 顺序执行，遇到break终止，最后是default
       */
      
      function message(age){
          let msg='';
          switch(true){//条件

              case age>60:
              msg="老年";
              break;

              case age>40:
              msg="中年";
              break;

              case age>20:
              msg="青年";
              break;

              case age>0:
              msg="小朋友";
              break;

              
          }
          return msg;


      }
      let ages = prompt("请输入你的年龄");
      alert(message(ages));


    </script>
