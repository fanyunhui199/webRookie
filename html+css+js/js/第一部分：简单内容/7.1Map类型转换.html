<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //map类型转换成数组
        let map = new Map([["van","浓汤"],["van2", "tang"]]);
        // console.log(...map);
        // let newmap = [...map];
        // console.log([...map]);  思考一下这两个的不同
        //console.log([...map.keys()]);
        for (const [key,value] of map) {
            console.log(key,value);
        }

        //获取map数组中的某个元素
        let newmap = [...map].filter(item =>{
                return item[1].includes("van"); //为什么我输出的不是一个数组，而是全部
        });
        console.log(newmap);
    </script>
