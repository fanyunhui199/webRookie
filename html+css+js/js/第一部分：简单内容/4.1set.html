<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //ES6 提供了新的数据结构 Set。严格类型约束。它类似于数组，但是成员的值都是唯一的，没有重复的值。
        //let set = new Set([1,2,3,4]);
        let set = new Set();
        set.add(1);
        set.add("1");
        console.log(set);

        let obj ={
            1:"abc",
            "1":"abcd"
        };
        console.log(obj);//1: "abcd"  后面的把前面覆盖了，不能识别出不同，默认全为字符串1

        //如果内容为字符串则展开
        let set1 = new Set(["abcd","efgh"]);
        console.log( set1.has("abcd"));
        //单个删除元素
        console.log( set1.delete("abcd"));
        console.log(set1.size);
        set1.clear();
        console.log(set1);
    </script>
</body>
</html>
