<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
       //方法一
        let array=[1,2,3,4,5];//传地址操作，开辟了一块空间，array指向这块空间
        let hd=array;//创建了一个hd,地址指向[1,2,3,4,5]
        array=[];//给array开辟了新的地址空间，让他指向空的地址,array不会变
        console.log(array);
        console.log(hd);

        //方法二
        let array2=[1,2,3,4,5];//传地址操作，开辟了一块空间，array指向这块空间
        let hd2=array2;//创建了一个hd,地址指向[1,2,3,4,5]
        hd2.length=0;//让指向array的内容清零，因为hd也指向那块空间，十一全部清零，试试hd.lenth=0;效果一样
        console.log(array2);
        console.log(hd2);
    </script>
</body>
